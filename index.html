<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
 

  <div class="header">
    <h1 class="headerH1">Weather Dashboard</h1>
  </div>
  

  <div class="content">
    <div class="searchByCity">
      <h2>Search by City:</h2>
      <input type="text" id="searchInput">
      <button type="button" id="searchBtn">Search</button>
      <div class="searchResults"></div>
    </div>
    
    <div class="resultsBox">
      <div class="cityResults">
      <h2 class="name"></h2>
      <p class="temp"></p>
      <p class="hum"></p>
      <p class="wind"></p>
      <p class="uv"></p>
      <p class="date"></p>
      </div>
      <h2 class="futureHeading">5-day Forecast:</h2>
      <div class="futureForecast">
      <div class="weatherCard1" id="WeatherCard">
        <div class="date">01/01/22</div>
        <img src="./Assets/icons/01d.png" alt="weather icon" class="icon">
        <div class="futureTemp">Temp: 78</div>
        <div class="futureWind">Wind: .02</div>
        <div class="futureHum">Humidity: 45%</div>
      </div>
      <div class="weatherCard2" id="WeatherCard">
        <div class="date">01/02/22</div>
        <img src="./Assets/icons/02d.png" alt="weather icon" class="icon">
        <div class="futureTempTwo">Temp: 79</div>
        <div class="FutureWindTwo">Wind: .02</div>
        <div class="hum">Humidity: 44%</div>
      </div>
      <div class="weatherCard3" id="WeatherCard">
        <div class="date">01/03/22</div>
        <img src="./Assets/icons/01d.png" alt="weather icon" class="icon">
        <div class="temp">Temp: 69</div>
        <div class="wind">Wind: 1</div>
        <div class="hum">Humidity: 22%</div>
      </div>
      <div class="weatherCard4" id="WeatherCard">
        <div class="date">01/04/22</div>
        <img src="./Assets/icons/04d.png" alt="weather icon" class="icon">
        <div class="temp">Temp: 77</div>
        <div class="wind">Wind: .05</div>
        <div class="hum">Humidity: 55%</div>
      </div>
      <div class="weatherCard5" id="WeatherCard">
        <div class="date">01/05/22</div>
        <img src="./Assets/icons/10d.png" alt="weather icon" class="icon">
        <div class="temp">Temp: 78</div>
        <div class="wind">Wind: 3</div>
        <div class="hum">Humidity: 44%</div>
      </div>
    </div>
    
   
  </div>
    
  
<script src="./Assets/js/script.js"></script>

  </body>
  </html>
